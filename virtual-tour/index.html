<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Tour Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="panorama"></div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        fetch('virtual-tour.json')
            .then(response => response.json())
            .then(data => {
                pannellum.viewer('panorama', data);
            })
            .catch(error => {
                console.error("Error loading virtual tour:", error);
                alert("Failed to load virtual-tour.json. Make sure you're running with a local server like Live Server.");
            });
    </script>
</body>
</html>
